<div class="container mt-5">
    <div class="row">
        <!-- Profile Picture and Basic Info -->
        <div class="col-md-4">
            <div class="profile-header">
                <img [src]="profile.picture || 'assets/default-profile.jpg'" alt="Profile Picture" class="profile-pic">
                <button class="btn btn-secondary btn-sm mt-2">Change Picture</button>
            </div>
        </div>

        <!-- User Information Form -->
        <div class="col-md-8">
            <div class="profile-info">
                <h2 class="text-center">User Profile</h2>

                <!-- Edit Profile Form -->
                <form (ngSubmit)="onSaveChanges()" *ngIf="isEditing" #profileForm="ngForm">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" [(ngModel)]="profile.name" name="name"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="profile.email" name="email"
                            required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="bio">Bio</label>
                        <textarea id="bio" class="form-control" [(ngModel)]="profile.bio" name="bio"
                            required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="profile.password"
                            name="password" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save
                            Changes</button>
                    </div>
                </form>

                <!-- Display Profile Information if Not Editing -->
                <div *ngIf="!isEditing">
                    <div class="profile-details">
                        <p><strong>Name:</strong> {{ profile.name }}</p>
                        <p><strong>Email:</strong> {{ profile.email }}</p>
                        <p><strong>Bio:</strong> {{ profile.bio }}</p>
                        <p><strong>Password:</strong> *****</p>

                        <button class="btn btn-primary mt-3" (click)="onEditProfile()">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
