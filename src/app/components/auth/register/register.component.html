<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center">Register</h4>

                    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required
                                #nameCtrl="ngModel">
                            <div *ngIf="nameCtrl.invalid && nameCtrl.touched" class="text-danger">
                                Name is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
                                required #emailCtrl="ngModel">
                            <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
                                Please enter a valid email.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" required #passwordCtrl="ngModel">
                            <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
                                Password is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                [(ngModel)]="confirmPassword" name="confirmPassword" required
                                #confirmPasswordCtrl="ngModel">
                            <div *ngIf="confirmPasswordCtrl.invalid && confirmPasswordCtrl.touched" class="text-danger">
                                Please confirm your password.
                            </div>
                            <div *ngIf="confirmPassword !== password" class="text-danger">
                                Passwords do not match.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="registerForm.invalid || confirmPassword !== password">Register</button>
                        <a [routerLink]="['/login']" class="btn btn-link">Go Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
